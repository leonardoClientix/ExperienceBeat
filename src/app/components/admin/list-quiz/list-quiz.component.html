    <h1>Encuestas</h1>
    <div class="row">

      <div class="col-md-4 mb-4" *ngFor="let item of listQuiz">

          <div class="card-body">
            <h3 class="card-title">{{ item.name }}</h3>
            <h5 class="card-subtitle mb-2 text-muted"><b>Creado: </b>{{ item.creation_date | date }}</h5>
            <p class="card-text" [innerHTML]="item.description "></p>
            <a class="card-link" [routerLink]="['/preview', item.idDocument ]" target="_blank" >Ver encuesta</a>
            <a class="card-link" [routerLink]="['/config-questions', item.idDocument ]" target="_blank" >Editar</a>
            <a href="#" class="card-link" [routerLink]="['/dashboard', item.idDocument ]" target="_blank" >Estad√≠sticas</a>
          </div>
        </div>
