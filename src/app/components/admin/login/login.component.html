<div class="card animated fadeInDown mens-data col-md-4">
    <div class="card-body">
        <form (ngSubmit)="getIn()" #forma="ngForm">
            <div class="form-group ">
              <label for="exampleInputEmail1">Correo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" >Entrar</button>
          </form>

    </div>
    <div class="alert alert-danger" role="alert" *ngIf="msg">
        {{msg}}
      </div>
  </div>
