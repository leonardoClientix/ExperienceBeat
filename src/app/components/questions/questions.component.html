 Carga de preguntas
<input type="file" #csvReaderQuestions name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event,'questions')" accept=".csv" />
Carga de Usuarios
<input type="file" #csvReaderUsers name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event,'users')" accept=".csv" />

<div class="card animated fadeInDown mens-data" *ngIf="showMessage">
  <div class="card-body cnt-message">
    <p class="card-text">{{ message }}</p>
    <button type="button" class="btn btn-primary bg-col" (click)="openInputs()">Continuar</button>
  </div>
</div>

<div class="card animated fadeIn mens-data" *ngIf="showInput">
  <div class="cnt-message">
    <div class="form-group" *ngFor="let item of inputs">
      <input [type]="item.type" class="form-control" [id]="item.name" aria-describedby="emailHelp" [placeholder]="item.placeholder" #camp>
    </div>
    <button type="submit" class="btn btn-primary bg-col" (click)="openQuiz()">Enviar</button>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="showValUser">
    Este usuario no existe
  </div>
</div>

<form class="list-cont-questions" *ngIf="showQuestions">

<div *ngFor="let item of questions; let pre = index">

  <div class="form-group animated bounceInUp fast" [ngClass]="{'active': stateBox == 1}"  *ngIf="item.id != '0.2'" #{{i}}>
    <label class="txt-question" for="formGroupExampleInput" >{{ item.questions.message }}</label>

    <div class="list-check" *ngIf="item.typeDesign == 'check'">
      <div class="form-check form-check-inline" *ngFor="let opt of item.questions.option[0].options; let op = index">
        <input class="form-check-input" type="radio" name="question{{ item.id }}"  id="inlineCheckbox{{ item.id }}-{{ op }}" value="{{ opt }}" (change)="saveQuiz(item.id,data,item.questions.message,op,'check')" #data>
        <label class="form-check-label" for="inlineCheckbox{{ item.id }}-{{ op }}">{{ opt }}</label>
      </div>
    </div>

    <div class="list-check" *ngIf="item.typeDesign == 'check-mensaje'">
      <div class="row">

        <div *ngFor="let m of item.questions.option; let i = index" >

          <div [hidden]="conditional(m.conditional) == 0" >
              <div *ngIf="m.typeDesign == 'label'" class="label-option">
                  <div *ngFor="let labData of m.options">
                    {{ labData }}
                  </div>
              </div>

              <div *ngIf="m.typeDesign == 'value'"  class="items-options-list">
                <div class="form-check form-check-inline" *ngFor="let opData of m.options; let idOpList = index" >
                 <input class="form-check-input" type="radio" name="question{{ m.id }}"  id="inlineCheckbox{{ m.id }}-{{ idOpList }}" value="{{ opData }}" (change)="saveQuiz(m.id,dataCkMensaje,item.questions.message,idOpList,'check-mensaje',item.questions.option)" #dataCkMensaje>
                 <label class="form-check-label" for="inlineCheckbox{{ m.id }}-{{ idOpList }}">{{ opData }}</label>
                </div>
              </div>

          </div>

        </div>

      </div>
    </div>

    <div class="list-check-box two-box"  *ngIf="item.typeDesign == 'tabla'">
      <div class="row">
      <div class="form-check box-action col-12 col-sm-3"  [ngClass]="{'action': actBox == item.id+'-'+op}"  *ngFor="let opt of item.questions.option[0].options; let op = index">
        <input class="form-check-input" type="radio" id="box{{ item.id }}-{{ op }}" value="{{ opt }}" (change)="saveQuiz(item.id,dataTable,item.questions.message,op,'table')" #dataTable>
        <label class="form-check-label" for="box{{ item.id }}-{{ op }}">{{ opt }}</label>
      </div>
      </div>
    </div>

    <div class="list-check-box two-box" *ngIf="item.typeDesign == 'tabla-multiple'">
      <div class="row">

        <div class="col-12 col-sm-3">
        </div>

        <div class="col-12 col-sm-9">

        <div *ngFor="let m of item.questions.option; let i = index">
          <div *ngIf="m.typeDesign == 'value'" >
            <div class="form-check form-check-inline col-12 col-sm-3 min-tab" *ngFor="let opData of m.options; let idOpList = index">
              <label class="form-check-label" for="box1">{{ opData }}</label>
            </div>
          </div>
        </div>

        </div>

        <div class="col-12 col-sm-3">
          <div *ngFor="let m of item.questions.option; let i = index">
              <div *ngIf="m.typeDesign == 'label'">
              <div class="form-check form-check-inline col-12 col-sm-12 " *ngFor="let labData of m.options">
                <label class="form-check-label">{{ labData }}</label>
              </div>
              </div>
          </div>
        </div>

        <div class="col-12 col-sm-9">
          <div *ngFor="let m of item.questions.option; let i = index">

              <div *ngIf="m.typeDesign == 'value'">
                <div class="form-check form-check-inline col-12 col-sm-3" [ngClass]="{'action': actBox == item.id+'-'+idOpList}" *ngFor="let opData of m.options; let idOpList = index">
                  <input class="form-check-input" type="checkbox" id="box{{ item.id }}-{{ idOpList }}" value="{{ opt }}" (change)="saveQuiz(item.id,dataTableMulti,item.questions.message,op,'table-multiple')" #dataTableMulti>
                  <label class="form-check-label chl-bok" for="box{{ item.id }}-{{ idOpList }}"></label>
                </div>
              </div>

          </div>
        </div>


      <!--

        <div class="form-check form-check-inline box-action col-12 col-sm-2" [ngClass]="{'action': actBox == item.id+'-'+o}" *ngFor="let opt of item.questions.option[1].options; let op = index">
          <input class="form-check-input" type="checkbox" id="box{{ item.id }}-{{ op }}" value="{{ opt }}" (change)="saveQuiz(item.id,dataTableMulti,item.questions.message,op,'table-multiple')" #dataTableMulti>
          <label class="form-check-label" for="box{{ item.id }}-{{ op }}"></label>
        </div>
-->
      </div>
    </div>

    <textarea class="form-control" id="exampleFormControlTextarea1" *ngIf="item.typeDesign == 'textbox'" rows="3" (keypress)="saveQuiz(item.id,dataText,item.questions.message,'','text')" #dataText></textarea>

  </div>

</div>

<button type="button" class="btn btn-primary btn-lg bg-col float-right">Enviar</button>
<div class="float-degrade"></div>

</form>
